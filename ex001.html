<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<title>Clinica ruffancias xprosivas</title>
		
		<link rel="stylesheet" type="text/css" href="css/reset.css">
		<link rel="stylesheet" type="text/css" href="css/index.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

	</head>
	<body>

		<header>
			<div class="container">
				<h2 class="titulo">Clinica ruffancias xprosivas</h2>
			</div>
		</header>
		<main>
			<section class="container">
				<h2>Meus pacientes</h2>
				<label for="filtrar-tabela">Filtre:</label>
				<input type="text" name="filtro" id="filtrar-tabela" placeholder="Digite o nome do paciente">
				<table>
					<thead>
						<tr>
							<th>Nome</th>
							<th>Data</th>
							<th>Horario</th>
							<th>Nome do medico</th>
							
							
						</tr>
					</thead>
					<tbody id="tabela-pacientes">
						<tr class="paciente" id="primeiro-paciente">
							<td class="info-nome">Paulo</td>
							<td class="info-data">100</td>
							<td class="info-horario">2.00</td>
							<td class="info-medico">10</td>
						
							
						</tr>

						<tr class="paciente" >
							<td class="info-nome">Paulo</td>
							<td class="info-data">100</td>
							<td class="info-horario">2.00</td>
							<td class="info-medico">10</td>
							
						</tr>

						<tr class="paciente" >
							<td class="info-nome">Paulo</td>
							<td class="info-data">100</td>
							<td class="info-horario">2.00</td>
							<td class="info-medico">10</td>
							
						</tr>

						<tr class="paciente">
							<td class="info-nome">Paulo</td>
							<td class="info-data">100</td>
							<td class="info-horario">2.00</td>
							<td class="info-medico">10</td>
							
						</tr>
						<tr class="paciente" >
							<td class="info-nome">Paulo</td>
							<td class="info-data">100</td>
							<td class="info-horario">2.00</td>
							<td class="info-medico">10</td>
							
						</tr>
						
		
					</tbody>
				</table>
				<span id="erro-ajax" class="invisivel">Erro ao buscar os pacientes</span>

				<button id="buscar-pacientes" class="botao bto-principal">Buscar Pacientes</button>
				<table class="table">
					<thead>
						<tr>
							<th>Médico</th>
							<th>Número de Pacientes</th>
						</tr>
					</thead>
					<tbody id="tabela-medicos">
						<tr class="medicos">
							<td>Dr. João</td>
							<td id="num-pacientes-joao" class="num-cosulta">0</td>
						</tr>
						<tr class="medicos">
							<td>Dra. Maria</td>
							<td id="num-pacientes-maria" class="num-cosulta">0</td>
						</tr>
						<tr class="medicos">
							<td>Dr. José</td>
							<td id="num-pacientes-jose" class="num-cosulta">0</td>
						</tr>
					</tbody>
				</table>
				
				
				

			</section>
		</main>

		<section class="container">
		    <h2 id="titulo-form">Adicionar novo paciente</h2>
			<ul id="mensagens-erro"></ul>
		    <form id="form-adiciona">
		        <div class="">
		            <label for="nome">Nome:</label>
		            <input id="nome" name="nome" type="text" placeholder="digite o nome do seu paciente" class="campo">
		        </div>
		        <div class="form-group">
		            <label for="data">Data da Consulta:</label>
		            <input id="data" name="data" type="date" placeholder="digite a data da  consulta" class="form-control">
		        </div>
		        <div class="form-group">
		            <label for="horario">Hora da Consulta:</label>
		            <input id="horario" name="hora" type="time" placeholder="digite a hora da consulta" class="form-control">
		        
				<div class="form-group">
		            <label for="medico">Médico Responsável:</label>
		            <select class="form-control" id="medico" name="medico">
						<option value="placeholder">Selecione um médico</option>
						<option value="Dr. João">Dr. João</option>
						<option value="Dra. Maria">Dra. Maria</option>
						<option value="Dr. José">Dr. José</option>
					</select>
		        </div>

		        <button id="adicionar-paciente" class="botao bto-principal">Adicionar</button>
		    </form>
		</section>

		<script src="js/form.js"></script>
		<script src="js/removerPaciente.js"></script>
		<script src="js/mais1.js"></script>


	</body>
</html>
